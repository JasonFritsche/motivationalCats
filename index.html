<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./node_modules/bulma/css/bulma.min.css" />
		<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
		<link rel="stylesheet" href="style.css" />
		<title>Motivational Cats</title>
	</head>
	<body onload="getData()">
		<section class="section">
			<div class="container">
				<div
					class="columns is-centered is-three-quarters-mobile is-three-quarters-tablet is-three-quarters-desktop is-one-third-widescreen is-one-quarter-fullhd"
				>
					<div class="card">
						<div class="card-image">
							<figure class="image is-4by3">
								<img id="catImg" src="" alt="cat image" class="center"/>
							</figure>
						</div>
						<div class="card-content">
							<div class="content has-text-centered" id="moteQuote"></div>
							<div class="content has-text-centered">
								<p class="title is-4">- <span id="quoteAuthor"></span></p>
							</div>
							<div class="content has-text-centered">
								<a
									class="button has-text-centered is-primary is-medium is-rounded"
									id="quoteGetter"
									>Get Motivated</a
								>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer class="footer">
			<div class="content has-text-centered">
			  <p>
				<strong>motivationalCats</strong> by <a href="https://github.com/JasonFritsche">Jason Fritsche </a>. 
			  </p>
			  <p>Source Code of the following can be found on
				<a href="https://github.com/JasonFritsche/motivationalCats">motivationalCats Github Repo</a>
				<i class="fab fa-github-square"></i> 
			</p>
			</div>
		  </footer>
	</body>
	<script src="index.js"></script>
</html>
