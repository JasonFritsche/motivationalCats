<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet" />

    <!-- Async Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" media="print" onload="this.media='all'" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" />
    </noscript>
    <!-- Compiled and minified JavaScript -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background: #000000;
      }
    </style>
    <title>Motivational Cats</title>
  </head>

  <body onload="getData()" style="background-color: white">
    <nav>
      <div class="nav-wrapper">
        <div class=""><img src="https://img.icons8.com/ios/50/000000/pixel-cat.png" /></div>
        <div class="nav-title-container">
          <h5 class="f-color">Motivational Cats</h5>
        </div>
      </div>
    </nav>

    <main>
      <div class="main-container">
        <div class="card">
          <div class="img-container">
            <img id="catImg" src="" alt="cat image" class="responsive-img center-align" />
          </div>
          <div class="card-text-container">
            <p id="quoteText"></p>
            <span id="quoteAuthor"></span>
          </div>
          <div class="button-container">
            <button class="n" id="quoteGetter" style="background-color: #7606cc">Get Motivated</button>
          </div>
        </div>
        <div class="loading-wrapper" id="loader">
          <div class="img-container">
            <img src="img/loading-cat-face.png" alt="cat face" />
          </div>
          <strong class="pink-text text-darken-4">Loading...</strong>
        </div>
      </div>
    </main>
    <footer class="page-footer">
      <div class="footer-container">
        <i class="f-color fa fa-github"></i>
        <a class="f-color repolink" href="https://github.com/JasonFritsche/motivationalCats">motivationalCats Repo</a>
      </div>
    </footer>
  </body>
  <script src="index.js"></script>
</html>
